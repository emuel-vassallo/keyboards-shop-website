<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Us - Keyboards</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/pushy.min.css" media="screen" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <nav class="pushy pushy-left">
      <div class="pushy-content">
        <ul>
          <li class="pushy-link"><a href="index.html">Home</a></li>
          <li class="pushy-link"><a href="products/keyboards.html">Products</a></li>
          <li class="pushy-link"><a href="gallery.html">Gallery</a></li>
          <li class="pushy-link"><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
    <div class="site-overlay"></div>
    <header class="push">
      <button class="menu-btn header-item">
        <img
          id="menu-icon"
          class="icon"
          src="img/icons/menu.svg"
          alt="menu icon"
        />
      </button>
      <h1 class="header-item" id="logo">Keyboards</h1>
      <ul class="header-item" id="right-icons">
        <li>
          <button>
            <img class="icon" src="img/icons/search.svg" alt="search icon" />
          </button>
        </li>
        <li>
          <button>
            <img
              class="icon"
              src="img/icons/user.svg"
              alt="user profile icon"
            />
          </button>
        </li>
        <li>
          <button>
            <img
              class="icon"
              src="img/icons/shopping-cart.svg"
              alt="shopping cart icon"
            />
          </button>
        </li>
      </ul>
    </header>
    <main  class="push" id="form-container">
      <h1>Contact Us</h1>
      <form>
        <label for="full-name">Full Name</label>
        <input id="full-name" type="text" name="full-name"></input>

        <label for="email-address">Email Address</label>
        <input id="email-address" type="text" name="email-address"></input>

        <label for="contact-number">Contact Number</label>
        <input id="contact-number"  type="text" name="contact-number"></input>

        <label for="Comment">Comment</label>
        <textarea id="comment" name="comment"></textarea>
        <button>Send</button>
      </form>
    </main>
    <footer class="push">By Emuel Vassallo</footer>
    <script src="js/pushy.min.js"></script>
  </body>
</html>
