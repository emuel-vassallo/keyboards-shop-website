<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Us - Keyboards</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <nav class="sidebar">
      <div class="container">
        <div class="menu-button">
          <button>
            <img src="img/icons/menu.svg" />
          </button>
        </div>
        <ul class="menu-links">
          <li class="menu-items" onclick="window.location.href='index.html'">
            Home
          </li>
          <li
            class="menu-items"
            onclick="window.location.href='products/keyboards.html'"
          >
            Products
          </li>
          <li class="menu-items" onclick="window.location.href='gallery.html'">
            Gallery
          </li>
          <li
            class="menu-items selected-page"
            onclick="window.location.href='contact.html'"
          >
            Contact
          </li>
        </ul>
      </div>
    </nav>
    <div class="site-overlay"></div>
    <header>
      <div class="header-item">
        <button class="open-menu">
          <img
            id="menu-icon"
            class="icon"
            src="img/icons/menu.svg"
            alt="menu icon"
          />
        </button>
      </div>
      <h1 class="header-item" id="logo">
        <a class="home-link" href="index.html">Keyboards</a>
      </h1>
      <ul class="header-item" id="right-icons">
        <li>
          <button>
            <img class="icon" src="img/icons/search.svg" alt="search icon" />
          </button>
        </li>
        <li>
          <button>
            <img
              class="icon"
              src="img/icons/user.svg"
              alt="user profile icon"
            />
          </button>
        </li>
        <li>
          <button>
            <img
              class="icon"
              src="img/icons/shopping-cart.svg"
              alt="shopping cart icon"
            />
          </button>
        </li>
      </ul>
    </header>
    <main id="contact">
      <h1>Contact Us</h1>
      <form id="form">
        <div id="fullName">
          <label for="fullName">Full Name <span>*</span></label>
          <input name="fullName" />
          <p></p>
        </div>
        <div id="emailAddress">
          <label for="emailAddress">Email Address <span>*</span></label>
          <input name="emailAddress" />
          <p></p>
        </div>
        <div id="contactNumber">
          <label for="contactNumber">Contact Number <span>*</span></label>
          <input name="contactNumber" type="tel" />
          <p></p>
        </div>
        <div id="comment">
          <label for="comment">Comment <span>*</span></label>
          <textarea name="comment"></textarea>
          <p></p>
        </div>
        <div>
          <button id="submit" type="button">Submit</button>
        </div>
      </form>
      <script src="js/script.js"></script>
    </main>
    <footer>
      <div>
        Website developed by
        <a href="https://github.com/emuel-vassallo">Emuel Vassallo</a>
      </div>
      <div>
        Product photos from
        <a href="https://kbdfans.com/">KBDFANS</a>
      </div>
    </footer>
  </body>
</html>
