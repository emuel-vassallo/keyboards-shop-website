<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Us - Keyboards</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/pushy/1.4.0/css/pushy.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <nav class="pushy pushy-left">
      <div class="pushy-content">
        <ul>
          <li class="pushy-link"><a href="index.html">Home</a></li>
          <li class="pushy-link">
            <a href="products/keyboards.html">Products</a>
          </li>
          <li class="pushy-link"><a href="gallery.html">Gallery</a></li>
          <li class="pushy-link selected-page">
            <a href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="site-overlay"></div>
    <header class="push">
      <button class="menu-btn header-item">
        <img
          id="menu-icon"
          class="icon"
          src="img/icons/menu.svg"
          alt="menu icon"
        />
      </button>
      <h1 class="header-item" id="logo">Keyboards</h1>
      <ul class="header-item" id="right-icons">
        <li>
          <button>
            <img class="icon" src="img/icons/search.svg" alt="search icon" />
          </button>
        </li>
        <li>
          <button>
            <img
              class="icon"
              src="img/icons/user.svg"
              alt="user profile icon"
            />
          </button>
        </li>
        <li>
          <button>
            <img
              class="icon"
              src="img/icons/shopping-cart.svg"
              alt="shopping cart icon"
            />
          </button>
        </li>
      </ul>
    </header>
    <main class="push" id="contact">
      <h1>Contact Us</h1>
      <form id="form">
        <div id="fullName">
          <label for="fullName">Full Name <span>*</span></label>
          <input name="fullName" autocomplete="off" />
          <p></p>
        </div>
        <div id="emailAddress">
          <label for="emailAddress">Email Address <span>*</span></label>
          <input name="emailAddress" autocomplete="off" />
          <p></p>
        </div>
        <div id="contactNumber">
          <label for="contactNumber">Contact Number <span>*</span></label>
          <input name="contactNumber" type="tel" autocomplete="off" />
          <p></p>
        </div>
        <div id="comment">
          <label for="comment">Comment <span>*</span></label>
          <textarea name="comment" autocomplete="off"></textarea>
          <p></p>
        </div>
        <div>
          <button id="submit" type="button">Submit</button>
        </div>
      </form>
      <script src="js/script.js"></script>
    </main>
    <footer class="push">
      <div>
        Website developed by
        <a href="https://github.com/emuel-vassallo">Emuel Vassallo</a>
      </div>
      <div>
        Product photos from
        <a href="https://kbdfans.com/">KBDFANS</a>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pushy/1.4.0/js/pushy.min.js"></script>
  </body>
</html>
