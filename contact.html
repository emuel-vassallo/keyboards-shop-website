<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Us</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <button class="header-item" id="menu-button">
        <img
          id="menu-icon"
          class="icon"
          src="images/icons/menu.svg"
          alt="menu icon"
        />
      </button>
      <h1 class="header-item" id="logo">Keyboards</h1>
      <ul class="header-item" id="right-icons">
        <li>
          <button>
            <img class="icon" src="images/icons/search.svg" alt="search icon" />
          </button>
        </li>
        <li>
          <button>
            <img
              class="icon"
              src="images/icons/user.svg"
              alt="user profile icon"
            />
          </button>
        </li>
        <li>
          <button>
            <img
              class="icon"
              src="images/icons/shopping-cart.svg"
              alt="shopping cart icon"
            />
          </button>
        </li>
      </ul>
    </header>
    <h1>Contact Us</h1>
    <div>
      <form>
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name"></input>

        <label for="email-address">Email Address</label>
        <input type="text" id="email-address" name="email-address"></input>

        <label for="contact-number">Contact Number</label>
        <input type="text" id="contact-number" name="contact-number"></input>

        <label for="Comment">Comment</label>
        <input type="text" id="comment" name="comment"></input>

        <input type="submit" name="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
