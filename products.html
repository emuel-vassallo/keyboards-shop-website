<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Products</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <button class="header-item" id="menu-button">
        <img
          id="menu-icon"
          class="icon"
          src="images/icons/menu.svg"
          alt="menu icon"
        />
      </button>
      <h1 class="header-item" id="logo">Keyboards</h1>
      <ul class="header-item" id="right-icons">
        <li>
          <button>
            <img class="icon" src="images/icons/search.svg" alt="search icon" />
          </button>
        </li>
        <li>
          <button>
            <img
              class="icon"
              src="images/icons/user.svg"
              alt="user profile icon"
            />
          </button>
        </li>
        <li>
          <button>
            <img
              class="icon"
              src="images/icons/shopping-cart.svg"
              alt="shopping cart icon"
            />
          </button>
        </li>
      </ul>
    </header>
  </body>
</html>
