<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link
      href="jQuery/flickity-master/dist/flickity.min.css"
      rel="stylesheet"
    />
    <script src="jQuery/flickity-master/dist/flickity.pkgd.min.js"></script>
  </head>
  <body>
    <header>
      <button class="header-item" id="menu-button">
        <img
          id="menu-icon"
          class="icon"
          src="images/icons/menu.svg"
          alt="menu icon"
        />
      </button>
      <h1 class="header-item" id="logo">Keyboards</h1>
      <ul class="header-item" id="right-icons">
        <li>
          <button>
            <img class="icon" src="images/icons/search.svg" alt="search icon" />
          </button>
        </li>
        <li>
          <button>
            <img
              class="icon"
              src="images/icons/user.svg"
              alt="user profile icon"
            />
          </button>
        </li>
        <li>
          <button>
            <img
              class="icon"
              src="images/icons/shopping-cart.svg"
              alt="shopping cart icon"
            />
          </button>
        </li>
      </ul>
    </header>
    <main>
      <div
        class="carousel"
        data-flickity='{ "autoPlay": true, "contain": true, "wrapAround": true }'

          <img src="images/gallery/gmk-universe.webp" />
        </div>

        </div>
        <div class="carousel-cell">

        </div>
        <div class="carousel-cell">

      </div>

      <div class="products">

          <img
            src="https://www.epathbuy.com/wp-content/uploads/2017/10/DSC08956.jpg"

        </div>
        <div class="product">

            src="https://www.epathbuy.com/wp-content/uploads/2017/10/DSC08956.jpg"
          />

        </div>

          />

        </div>
        <div class="product">

          />

          <p class="product-price">€100.00</p>
        </div>
      </div>
    </main>
    <footer>By Emuel Vassallo</footer>
